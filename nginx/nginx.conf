worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # 1. ALLOW LARGE VIDEOS
    client_max_body_size 500M;

    server {
        listen 80;
        server_name localhost;

        # 2. SERVE THE FRONTEND (HTML/JS/CSS)
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 3. PROXY TO PYTHON BACKEND
        # Any request starting with /api/ goes to the python container
        location /api/ {
            # Remove the "/api" prefix before sending to Python
            # e.g., browser sends /api/analyze -> Python receives /analyze
            rewrite ^/api/(.*) /$1 break;

            # "backend" is the name of the service in docker-compose.yml
            proxy_pass http://backend:8000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 4. PREVENT TIMEOUTS DURING ANALYSIS
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}