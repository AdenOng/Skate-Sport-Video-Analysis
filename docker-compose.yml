version: '3.8'

services:
  backend:
    build: ./backend
    container_name: skate_backend
    restart: always
    # GPU support requires NVIDIA Container Toolkit and Docker Compose v2.3+
    # If GPU is not detected, try: gpus: all (requires Compose v2.3+ spec)
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ./Models:/app/models:ro
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: skate_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
